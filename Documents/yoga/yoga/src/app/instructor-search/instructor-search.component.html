<div id="search-component">
  <h4><label for="search-box">Instructor Search</label></h4>
      <input #searchBox id="search-box"
        (input)="search(searchBox.value)" />

        <ul class="search-result">
          <li *ngFor="let instructor of instructors$ | async" >
            <a routerLink="/detail/{{instructor.id}}" >
              {{instructor.firstName}}
              </a>
              </li>
              </ul>
              </div>
